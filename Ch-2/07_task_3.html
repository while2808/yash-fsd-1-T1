<!-- intialize two variable & incriment both & display addition of variable at interval of 1 sec -->
<html>
  <body>
    <script>
        var a = 10;
        var b = 0;
        setInterval(f1,1000)
        function f1(){
            a++;
            b++;
            document.write(a + " + " + b + "=" + (a+b) + "<br>");
        }
    </script>
  </body>
</html>
